      <div class="container d-flex flex-column align-items-center text-center">

      <table data-aos="fade-up" data-aos-delay="300" id="student-details" class="table table-striped table-hover">

        <thead>

    <!-- Error message container -->

    <script>
        // Function to fetch student details
        function fetchStudentDetails() {
            const admissionNo = document.getElementById('admission_no').value;  // Get value from the input field
            
            // If the admission number is not empty, send the request
            if (admissionNo.length > 0) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `/get_student_details/?admission_no=${admissionNo}`, true);  // Send GET request
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            
                            // Check if the student was found
                            if (response.error) {
                                displayErrorMessage(response.error);
                            } else {
                                displayStudentDetails(response);
                            }
                        } else {
                            displayErrorMessage('Failed to fetch student details');
                        }
                    }
                };
                
                xhr.send();  // Send the request
            } else {
                hideStudentDetails();
            }
        }
        
        // Function to display student details
        function displayStudentDetails(studentDetails) {
    const table = document.getElementById('student-details');
    table.style.display = 'table';  // Make the table visible

    const tbody = table.querySelector('tbody');
    tbody.innerHTML = `<tr>
        <td>${studentDetails.name}</td>
        <td>${studentDetails.email}</td>
        <td>${studentDetails.Department}</td>
        <td>${studentDetails.admission_no}</td>
        <td>${studentDetails.phone}</td>
        <td>
           <form action="/accept_candidate/${studentDetails.admission_no}/" method="POST">
            {% csrf_token %}
            <button type="submit">Accept</button>
          </form>
          </td>
    </tr>`;
}
        
        // Function to display error message
        function displayErrorMessage(errorMessage) {
            const errorMessageContainer = document.getElementById('error-message');
            errorMessageContainer.textContent = errorMessage;
            errorMessageContainer.style.display = 'block';
        }
        
        // Function to hide student details
        function hideStudentDetails() {
            const table = document.getElementById('student-details');
            table.style.display = 'none';  // Hide the table
        }
    </script>
